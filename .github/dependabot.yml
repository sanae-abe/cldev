version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group related package updates
    groups:
      tokio-ecosystem:
        patterns:
          - "tokio*"
      serde-ecosystem:
        patterns:
          - "serde*"
      testing-tools:
        patterns:
          - "assert*"
          - "predicates*"
          - "serial_test"
          - "tempfile"
      git-libraries:
        patterns:
          - "git2"
          - "gix*"
      security-crypto:
        patterns:
          - "aes*"
          - "sha*"
          - "bcrypt"
          - "ring"
    # Auto-merge patch updates for trusted dependencies
    ignore:
      - dependency-name: "clap"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "tokio"
        update-types: ["version-update:semver-patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"
