name: Nightly

on:
  schedule:
    # Run nightly at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-nightly:
    name: Test on Nightly Rust
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-nightly-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-nightly-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo +nightly test --all-features --verbose
        continue-on-error: true

      - name: Run clippy
        run: cargo +nightly clippy --all-targets --all-features
        continue-on-error: true

  future-compatibility:
    name: Future Compatibility Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Check future compatibility
        run: cargo +nightly check --all-features -Z future-incompat-report
        continue-on-error: true

  miri:
    name: Miri (Undefined Behavior Detection)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust nightly with Miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Run Miri
        run: cargo +nightly miri test
        continue-on-error: true
        env:
          MIRIFLAGS: -Zmiri-strict-provenance

  fuzzing:
    name: Fuzzing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Run fuzzing (short)
        run: |
          if [ -d "fuzz" ]; then
            cargo +nightly fuzz run fuzz_target_1 -- -max_total_time=60
          else
            echo "No fuzz targets found, skipping"
          fi
        continue-on-error: true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test-nightly, future-compatibility, miri]
    if: failure()
    steps:
      - name: Create Issue on Nightly Failure
        uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸŒ™ Nightly Build Failed';
            const body = `Nightly build failed in workflow run: ${context.payload.repository.html_url}/actions/runs/${context.runId}

            This may indicate upcoming compatibility issues with future Rust versions.

            Please review the failure logs and address any issues.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['nightly', 'maintenance']
            });
