name: Security

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write  # Required for creating issues on security vulnerabilities

env:
  CARGO_TERM_COLOR: always

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --locked
          fi

      - name: Run cargo audit
        run: cargo audit

      - name: Create Issue on Security Vulnerability
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Security Vulnerability Detected';
            const body = `Security audit failed in workflow run: ${context.payload.repository.html_url}/actions/runs/${context.runId}

            Please review the security audit results and update dependencies accordingly.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'dependencies']
            });

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: |
          if ! command -v cargo-deny &> /dev/null; then
            cargo install cargo-deny --locked
          fi

      - name: Run cargo deny
        run: cargo deny check

  supply-chain-security:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-geiger
        run: |
          if ! command -v cargo-geiger &> /dev/null; then
            cargo install cargo-geiger --locked
          fi

      - name: Run cargo-geiger
        run: cargo geiger --all-features
        continue-on-error: true  # Warnings about unsafe code in dependencies are informational

  cve-check:
    name: CVE Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --locked
          fi

      - name: Check for CVEs
        run: cargo audit --deny warnings

  outdated-dependencies:
    name: Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-outdated
        run: |
          if ! command -v cargo-outdated &> /dev/null; then
            cargo install cargo-outdated --locked
          fi

      - name: Check for outdated dependencies
        run: cargo outdated --root-deps-only --exit-code 1
        continue-on-error: true

      - name: Create Issue on Outdated Dependencies
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸ“¦ Outdated Dependencies Detected';
            const body = `Outdated dependencies found in workflow run: ${context.payload.repository.html_url}/actions/runs/${context.runId}

            Please review and update dependencies to their latest versions.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['dependencies', 'maintenance']
            });
